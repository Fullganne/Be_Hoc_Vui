<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bé học vui</title>
        <link rel="icon" type="img/png" href="../storage/favicon.png">
        <link rel="stylesheet" href="../css/style.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body class="body-register-login">
        <div>
                <a href="../index.html"><img src="../storage/logo.png" alt="Logo" class="img logo_image"></a>
        </div>
        <div class="container-register">
            <div class="label-register" style="line-height:200%;">
                <form action="/action_page.php" autocomplete="on">
                    <label for="name" class="col-25">Họ và tên:</label>
                    <input type="text" id="name" name="name" placeholder="Nguyễn Văn A" class="input-form-register col-75"><br>
                    <label for="phonenumber" class="col-25">Số điện thoại:</label>
                    <input type="tel" id="pnumber" name="phonenumber" placeholder="1234567890" pattern="[0-9]{10}" class="input-form-register col-75"><br>
                    <label for="pass" class="col-25">Mật khẩu:</label>
                    <input type="text" id="pass" name="password" placeholder="********" class="input-form-register col-75"><br>
                    <label for="pass-again" class="col-25">Xác nhận mật khẩu:</label>
                    <input type="text" id="pass-again" name="password-again" placeholder="********" class="input-form-register col-75"><br>
                    <label for="mail" class="col-25">Email:</label>
                    <input type="email" id="email" name="email" placeholder="vidu@gmail.com" class="input-form-register col-75"><br>
                    <input type="submit" value="ĐĂNG KÍ" class="submit-btn">
                </form> 
            </div>
        </div>
    </body>
</html>
